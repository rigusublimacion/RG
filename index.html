<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comprar En RIGU</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="" class="formulario">
        <img src="RIGU-LOGOS.png" class="imgLogo">
       
       <h1 class="formulario__titulo">RIGU Sublimación</h1>
       <h3 class="formulario__subtitulo">Compras</h3>
       <p class="formulario__parrafo">Llena este pequeño formulario para solicitar tu pedido.</p>
       
        <label for="nombre" class="formulario__label">¿Cual es tu nombre?</label>
        <input id="cliente" type="text" class="formulario__input" required>
        
        
        <label for="fecha" class="formulario__label">Indica la fecha de tu pedido</label>
        <input id="fecha" type="date" class="formulario__input" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
        
        
        <label for="hora" class="formulario__label">Indica la hora de tu pedido</label>
        <input id="hora" type="time" class="formulario__input" min="07:00" max="21:00" step="3600" required>
        
        <label for="entregas" class="formulario__label">Como te gustaria la entrega</label>
        <select id="entregas" name="listaentregas" class="formulario__input">
            <option value="Contra Entrega">Contra Entrega</option>
            <option value="Recoger en Local">Recoger en Local</option>
        </select>
        
        <label for="servicios" class="formulario__label">¿Cuál es el servicio que se desea realizar?</label>
        <select id="servicio" name="listaservicios" class="formulario__input">
            <option>Mugs personalizado - $15.000</option>
            <option>Carcasa personalizada - $25.000</option>
            <option>Camiseta personalizada desde - $15.000</option>
            <option>Gorras personalizada - $12.000</option>
            <option>Termos personalizado - $25.000</option>
            <option>Otros productos</option>
            <option>Otros producto personalizados</option>
            <option>Servicios de Litografia</option>
            <option>Compra al por mayor</option>
        </select>
        

        <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
       
    </form>
    <script src="js/form.js"></script>
</body>
</html>
